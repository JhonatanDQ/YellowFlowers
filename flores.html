<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta con Flores</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f5f5dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .carta {
            width: 300px;
            height: 200px;
            background: #fff;
            border: 2px solid #000;
            position: relative;
            cursor: pointer;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            font-weight: bold;
            transition: transform 1s ease-in-out;
        }

        .carta.abierta {
            transform: rotateX(180deg);
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: floatUp 10s linear infinite, rotate 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="carta" onclick="abrirCarta()">Haz clic para abrir</div>

<script>
    function abrirCarta() {
        const carta = document.querySelector(".carta");
        carta.classList.toggle("abierta");
        generarFlores();
    }

    function generarFlores() {
        for (let i = 0; i < 10; i++) {
            setTimeout(createFlower, i * 500);
        }
    }

    function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.style.left = Math.random() * window.innerWidth + "px";

        flower.innerHTML = `
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g fill="yellow">
                    <ellipse cx="50" cy="20" rx="15" ry="25" transform="rotate(0 50 50)"/>
                    <ellipse cx="50" cy="20" rx="15" ry="25" transform="rotate(60 50 50)"/>
                    <ellipse cx="50" cy="20" rx="15" ry="25" transform="rotate(120 50 50)"/>
                    <ellipse cx="50" cy="20" rx="15" ry="25" transform="rotate(180 50 50)"/>
                    <ellipse cx="50" cy="20" rx="15" ry="25" transform="rotate(240 50 50)"/>
                    <ellipse cx="50" cy="20" rx="15" ry="25" transform="rotate(300 50 50)"/>
                </g>
                <circle cx="50" cy="50" r="15" fill="brown"/>
            </svg>
        `;

        document.body.appendChild(flower);

        setTimeout(() => {
            flower.remove();
        }, 10000);
    }
</script>

</body>
</html>
